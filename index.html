<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>らーゆ</title>
	<style>
		body {
  background-color: #f5f5f5;
}

/* ヘッダーのスタイル */
header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
}

/* ヘッダー内のテキストスタイル */
header h1 {
  margin: 0;
  justify-content: space-between;
  z-index: 9999; /* 他の要素よりも手前に表示するための値 */
}
#menu {
  display: none;
  justify-content: space-between;
  z-index: 9999; /* 他の要素よりも手前に表示するための値 */
}

@media only screen and (min-width: 768px) {
  /* ウィンドウの幅が768px以上の場合に表示する */
  #menu {
    display: block;

}
  }
/* ナビゲーションバーのスタイル */
nav {
  background-color: #ddd;
  padding: 10px;
  justify-content: space-between;
}

/* ナビゲーションリンクのスタイル */
nav a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
  margin-right: 10px;
    justify-content: space-between;

  display: none;
}
}
.menu {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  display: none;
  z-index: 9999;
}
#menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#menu ul li {
  display: block;
}

#menu ul li a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: #000;
  background-color: #fff;
}

#menu ul li a:hover {
  background-color: #f2f2f2;
/* メインコンテンツのスタイル */
main {
  margin: 20px;
  display: flex;
  flex-direction: column; /* 縦並びにする */
  align-items: center; /* 中央揃え */
}

/* プロフィールのスタイル */
.profile {
  width: 30%;
}

.profile img {
  width: 100%;
  height: auto;
}

.profile h2 {
  margin-top: 0;
}

/* 自己紹介のスタイル */
.intro {
  width: 65%;
  text-align: justify;
  font-size: 18px;
  line-height: 1.5;
}

/* フッターのスタイル */
footer {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}
/* グラデーションを背景に追加 */
body {
  background: linear-gradient(to bottom, #fff, #f2f2f2);
}

/* ボタンのスタイル */
button {
  background-color: #555;
  border: none;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.content {
  animation: fadeIn 1s ease-in-out;
  animation-fill-mode: both;
}
/* ボタンにマウスが乗った時のアニメーション */
button:hover {
  background-color: #f44336;
  color: white;
  transform: scale(1.1);
}
	</style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>らーゆの紹介</h1>
<button id="menu-button">Menu</button>
<nav id="menu">
  <ul>
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

    </header>

    <main>
      <section id="about" style="animation-delay: 0.2s;">
        <h2>About Me</h2>
        <div class="content" style="animation-delay: 0.2s;">
          <img src="https://pbs.twimg.com/profile_images/1605120889866944512/xZOiXIzn_400x400.jpg" alt="raayucorp">
          <p>らーゆです。Twitterで普通に生きています。</p>
        </div>
      </section>

      <section id="skills">
        <h2>Skills</h2>
        <div class="content" style="animation-delay: 0.4s;">
          <ul>
            <li>PCいじり</li>
            <li>ilustrator</li>
            <li>Twitter(？)</li>
            <li>Photoshop</li>
          </ul>
        </div>
      </section>

      <section id="contact" >
        <h2>Contact</h2>
        <div class="content" style="animation-delay: 0.6s;">
          <form>
            <div>
              <label for="name">名前</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="message">メッセージ</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">送信</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Raayu.All rights reserved.</p>
    </footer>

    <script>
      // 固定ヘッダー・フッターを表示する
      const header = document.querySelector('header');
      const footer = document.querySelector('footer');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('fixed');
          footer.classList.add('fixed');
        } else {
          header.classList.remove('fixed');
          footer.classList.remove('fixed');
        }
      });

      // ボタンにホバー時のスタイルを追加する
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
          button.classList.add('hover');
        });
        button.addEventListener('mouseout', () => {
          button.classList.remove('hover');
        });
      });
      const menuButton = document.querySelector('#menu-button');
const menu = document.querySelector('#menu');

menuButton.addEventListener('click', function() {
  if (menu.style.display === 'none') {
    menu.style.display = 'block';
  } else {
    menu.style.display = 'none';
  }
});

    </script>
  </body>
</html>
